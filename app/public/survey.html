  <script type ="text/javascript">
  $("#submit").on("click", function(){
    event.preventDefault();
    var scores = [];
    for (let i = 1; i <= 3; i++) {
      var qscore = Number($("#q" + i).val())
      scores.push(qscore);
    }
    var friend = {
      name:$("#name").val().trim(),
      photo:$("#photo").val().trim(),
      scores
  };

  })
