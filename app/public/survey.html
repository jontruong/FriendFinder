    <body>
     <h2> Survey Questions</h2>
     <h3> 
         <strong>About You</strong>
    </h3>
     <h4>Name(required)</h4>
     <input type="text" id= "name" class="form-control col-md-4" required>
     <br>
      <h4> Link to Photo Image(required)</h4>
      <input type="text" id="photo" class="form-control col-md-4" required>
      <br>
      
      <form>
   
      <div class="form-group col-md-4">
        <label for="q1"><h3>Question 1</h3>
          <h4> You're more likely to cook than go out to eat.</h4></label>
        <select class="form-control" id="q1">

          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q2"><h3>Question 2</h3>
          <h4> You're favorite color is green.</h4></label>
        <select class="form-control" id="q2">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>

        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q3"><h3>Question 3</h3>
          <h4> The beach is where you want to be.</h4></label>
        <select class="form-control" id="q3">
          <option value="1">1 (strongly disagree)</option>

        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q4"><h3>Question 4</h3>
          <h4> People rarely upset you.</h4></label>

          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q5"><h3>Question 5</h3>
          <h4> You like coffee more than tea.</h4></label>
        <select class="form-control" id="q5">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>

        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q6"><h3>Question 6</h3>
          <h4> You like to eat sushi.</h4></label>
        <select class="form-control" id="q6">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q7"><h3>Question 7</h3>
          <h4> You prefer sweet than savory.</h4></label>
        <select class="form-control" id="q7">
          <option value="1">1 (strongly disagree)</option>

      <div class="form-group col-md-4">
        <label for="q8"><h3>Question 8</h3>
          <h4> Jurassic Park is an awesome movie.</h4></label>
        <select class="form-control" id="q8">
          <option value="1">1 (strongly disagree)</option>

          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q9"><h3>Question 9</h3>
          <h4> Pineapple should be on a pizza.</h4></label>
        <select class="form-control" id="q9">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="q10"><h3>Question 10</h3>
          <h4> When life gives you lemons you make lemonade.</h4></label>
        <select class="form-control" id="q10">
          <option value="1">1 (strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (strongly agree)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-md" id="submit" data-target="results-modal" data-toggle="modal"><i class="fa fa-check-circle" aria-hidden="true">
      </i>Submit</button>
     </form>

     <div class="modal fade" tabindex="-1" role="dialog" id="results-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><strong>Best Match</strong></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
         <h2 class="match-name" id= "best-name"></h2>
         <img src="https://krausefx.com/assets/posts/profilePictures/FelixKrause2014.jpg" id= "best-photo" style = "width:350px; height:400px">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           
          </div>
        </div>
      </div>
    </div>

 
  <script type ="text/javascript">

  $("#submit").on("click", function(){
    event.preventDefault();

    // Create an object to put user's data
    var userData = {
        name: $("#name").val(),
        photo: $("#photo").val(),
        scores:[
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val(),
        ]
    };
  $.post("/api/friends", userData, function(response){
    $("#best-name").text(response.name);
    $("#best-photo").attr("src", response.photo);
    $("#results-modal").modal("toggle");
  });
  console.log(userData);
  })

  
  </script>
